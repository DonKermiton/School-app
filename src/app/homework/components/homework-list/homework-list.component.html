<div class="list-group list-group-flush group-links homework-item border" [routerLink]=" homework.docID">
  <a class="list-group-item list-group-item-action ">
    <div class="media-body px-3 py-1">
      <h5 class="mt-0 mb-1" >{{homework.data.title}}</h5>
      <small class="text-muted">{{homework.data.desc}}</small>
    </div>
    <div class="text-right pr-2">
      <span class="lead">{{homework.data.date}}</span>
      <br>
    </div>
  </a>
</div>
