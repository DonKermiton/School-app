<div class="container">
  <app-alert [message]="auth.error" *ngIf="auth.error" (closeVar)="this.onHandleError()"></app-alert>
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form [formGroup]="LoginForm" (ngSubmit)="LoginUser()">
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                    </div>
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..."  formControlName="email">
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                    </div>
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password"  formControlName="password">
                  </div>
                  <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="!LoginForm.valid">
                    Login
                  </button>
                  <hr>
                  <a class="btn btn-google btn-user btn-block " >
                    <i class="fa fa-google fa-fw"></i> Login with Google
                  </a>
                  <a class="btn btn-warning btn-user btn-block text-white" (click)="clickLogin('pietrucha2112@interia.pl', 'Windows7')">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    Login as Admin
                  </a>


                </form>
                <hr>
                <div class="text-center">
                  <a class="small" >Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" >Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
