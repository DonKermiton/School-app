<div *ngIf="usersUID">
<div class=" bg-light">
  <li class="media my-4  rounded" (click)="showUser(usersUID )" style="cursor: pointer">
  <span class="mt-3">{{id +1}}</span>
    <div class="media-body px-3 py-1">
      <h5 class="mt-0 mb-1">{{usersUID.displayName}}</h5>
      {{usersUID.uid}}
    </div>
    <img [src]="usersUID.photoURL" class="mr-3" alt="" width="30" height="30">

  </li>

</div>
<hr>

</div>
