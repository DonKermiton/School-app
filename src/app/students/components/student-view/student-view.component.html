<div *ngIf="student">
  <div class="shadow rounded bg-light wrap-text">
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-4">
        <img [src]="student.photoURL" [alt]="student.displayName" height="100">
      </div>
      <div class="col-xs-12 col-md-12">
        <h5 [routerLink]="'/core/profile/'+ student.uid" style="cursor: pointer;">{{student.email}}</h5>
        <span class="lead">{{student.displayName}}</span>

      </div>
    </div>
    <hr>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Mark</th>
        <th scope="col">Desc</th>
      </tr>
      </thead>
      <tbody>
<!--      <li></li>-->

      <tr *ngFor="let e of (marks| keyvalue) ">
        <td>{{e.value.value}}</td>
        <td>{{e.value.desc }}</td>

      </tr>

      </tbody>

    </table>
    <div class="row justify-content-end mr-3">
      <button class="btn btn-outline-success" (click)="editMarks()">Edit</button>
      <button class="btn btn-outline-success" >Add</button>
    </div>
  </div>


</div>
