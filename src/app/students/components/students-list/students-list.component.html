<div *ngIf="usersUID" >
  <div class="list-group list-group-flush group-links border-bottom mb-1">
    <a class="list-group-item list-group-item-action "
        (click)="showUser(usersUID)">
      <div class="d-flex">
        <span class="flex-fill">{{usersUID.displayName}}</span>
        <img [src]="usersUID.photoURL" alt="" width="30" height="30">
      </div>
      <div class="text-muted uid-box">{{usersUID.uid}}</div>
    </a>
  </div>

</div>
