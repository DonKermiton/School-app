<div class="backdrop" (click)="onDecline()"></div>
<div class="alert-box">
  <p class="text-dark">{{message}}</p>
  <div class="alert-box-actions">
    <button class="btn btn-primary" (click)="onAccept()">Delete</button>
    <button class="btn btn-primary" (click)="onDecline()">Cancel</button>
  </div>
</div>
