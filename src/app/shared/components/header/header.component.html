<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <button class="btn btn-primary" id="menu-toggle" (click)="sideMenuAction()"><i class="fa fa-bars"> </i></button>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <ng-container *ngIf="!isAuth">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="auth/logIn"
             routerLinkActive="active">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="auth/signIn"
             routerLinkActive="active">Sign in</a>
        </li>
      </ng-container>
      <li class="hr-vertical"></li>
      <li class="nav-item dropdown border-left" *ngIf="profile">
        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          <span class="px-3 mr-2 d-none d-lg-inline text-gray-600 small">{{profile.displayName}}</span>
          <img [src]="profile.photoURL" [alt]="profile.displayName"
               class="rounded-circle" width="30"
               height="30"
               style="border: 1px solid #224abe"
          />
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/core/profile" routerLinkActive="active">

             routerLink="/core/adminPanel"
             routerLinkActive="active">Admin panel</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" (click)="auth.signOut()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>

      </li>
