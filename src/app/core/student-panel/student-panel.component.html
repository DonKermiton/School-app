<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-md-6 def-text">
      <div class="row justify-content-center ">
        <span class="lead border-bottom">Marks</span>
      </div>
      <div class="col-12 mt-4 " *ngIf="marks; else spinner">
        <span class="mark mx-1 " *ngFor="let mark of marks.marks; let i = index"
              [ngClass]="mark.value === '1' ? 'bg-success' : 'bg-danger'"
              appTooltip="{{mark.desc}}"
        >{{mark.value}}</span>

      </div>


      <ng-template #spinner>
        <div class="row justify-content-center">
          <app-loading-spinner></app-loading-spinner>
        </div>
      </ng-template>

      <div class="tooltip ">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div>

    </div>
    <div class="col-xs-12 col-md-6 def-text">
      <div class="row justify-content-center">
        <span class="lead border-bottom">Homework's</span>

      </div>
      <div class="col-12 mt-4" *ngIf="homework; else spinner">
        <div class=" bg-secondary" *ngFor="let e of homework; let i = index" (click)="addResolveToHomework(e)" >
          <div class="bg-light homework-element mt-1">
            <li class="media my-4" style="cursor: pointer">
              <div class="media-body px-3 py-1">
                <h5 class="mt-0 mb-1">{{e.data.title}}</h5>
                <span>{{e.data.desc}}</span>

              </div>
              <span [ngClass]="timeService.isInPast(e.data.date) ? 'bg-danger' : 'bg-light'">{{e.data.date}}</span>

            </li>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
