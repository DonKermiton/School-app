<div class="col-xs-12 offset-md-1 col-md-10 offset-lg-3 col-lg-6   mt-5 border shadow rounded bg-light text-success">
  <h3 class="text-center text-uppercase lead mt-3">Register form</h3>
  <div class="offset-3 col-6">
    <hr>
  </div>
  <div class="col-xs-12 offset-md-1 col-md-10 offset-md-1">
    <form [formGroup]="SignInForm" (ngSubmit)="SignInUser()">
      <div class="row">
        <div class="col-xs-12  col-lg-12">
          <div class="form-group">
            <label for="DisplayName">Display Name*</label>
            <input type="email"
                   class="form-control"
                   id="DisplayName"
                   placeholder="Carl Johnson"
                   formControlName="fullName"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12  col-lg-12">
          <div class="form-group">
            <label for="Email">Email address*</label>
            <input type="email"
                   class="form-control"
                   id="Email"
                   placeholder="name@example.com"
                   formControlName="email"
                   email
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12  col-lg-12">
          <div class="form-group">
            <label for="PhotoUrl">Photo Url</label>
            <input type="email"
                   class="form-control"
                   id="PhotoUrl"
                   formControlName="photoUrl"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName="password"
                   required
                  >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <div class="form-group">
            <label for="RetypePassword">Retype Password*</label>
            <input type="password"
                   class="form-control"
                   id="RetypePassword"
                   formControlName="Retype"
                   required
                  >
          </div>
        </div>
      </div>

      <div class="row mt-2">
          <button class="btn btn-outline-success shadow col-12" type="submit" [disabled]="!SignInForm.valid && !SignInForm.touched" (click)="SignInViaEmail()">Sign in</button>
      </div>
      <div class="row mt-2">
          <button class="btn btn-outline-danger shadow col-12" type="button" >Sign in with Google</button>
      </div>


        <!-- <div *ngIf="auth.user$ | async as user; else login">
           <h3>{{user.email }}</h3>
           <h3>{{user.type}}</h3>

           <img [src]="user.photoURL" alt="">



         </div>

         <ng-template #login>
           <button class="btn btn-outline-success shadow" type="submit" (click)="auth.signOut()">Log Out</button>
         </ng-template>-->



      <div class="mb-4"></div>

    </form>
  </div>
</div>
